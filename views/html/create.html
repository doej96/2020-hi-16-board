<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="top-wrapper">
        <div class="wrapper"><a href="/auth/join">JOIN</a><a href="/auth/login">LOGIN</a><a href="/auth/logout">LOGOUT</a></div>
      </div>
      <div class="header-wrapper">
        <div class="wrapper">
          <h1 class="logo-wrapper"><a href="/">
              <div class="img-wrap"><img class="w-100" src="/img/icon.png"/></div><span>EUNJEONG</span></a></h1>
          <ul class="navi-wrapper"><a class="navi" herf="/board">BOARD</a><a class="navi" herf="/api">API BOARD</a><a class="navi" herf="/gallery">GALLERY</a></ul>
        </div>
      </div>
    </header>
    <div class="create-wrapper wrapper">
      <div class="title-wrapper">
        <h1></h1>
      </div>
      <form action="/board/save" method="post" onsubmit="return onSave(this);">
        <ul class="list-wrapper">
          <li class="list-wrap">
            <div class="title">제목</div>
            <div class="list">
              <input class="form-control" type="text" name="title" placeholder="제목"/>
            </div>
          </li>
          <li class="list-wrap">
            <div class="title">작성자</div>
            <div class="list">
              <input class="form-control" type="text" name="writer" placeholder="작성자"/>
            </div>
          </li>
          <li class="list-wrap">
            <div class="w-100">
              <textarea class="form-control" name="content"></textarea>
            </div>
          </li>
          <li class="list-wrap">
            <div class="title" style="padding: 0.75em 0">첨부파일</div>
            <div class="list">
              <input class="form-control-file" type="file" name="upfile"/>
            </div>
          </li>
        </ul>
      </form>
      <div class="text-center py-4">
        <button class="btn btn-primary">저장</button>
      </div>
    </div>
  </body>
</html>
